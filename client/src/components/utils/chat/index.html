<div class="flex flex-col relative p-1 h-full border-2">
  <div class="absolute top-1 right-0 left-0 flex justify-center">
    <span
      id="message-indicator"
      class="
        block
        invisible
        border
        rounded-full
        bg-black
        text-sm text-white
        pl-3
        pr-1
        py-0.5
      "
    >
      New messages
      <svg viewBox="0 0 24 24" class="w-6 h-6 inline-block" fill="currentColor">
        <path
          d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
        ></path>
      </svg>
    </span>
  </div>
  <div id="container" class="flex-grow overflow-y-auto p-4">
    <slot>
      <!-- chat messages go in here -->
    </slot>
  </div>
  <div class="flex-grow-0 flex flex-row px-4 pt-2 pb-1">
    <form novalidate autocomplete="off" class="contents">
      <textarea
        name="message"
        placeholder="Enter message.."
        class="
          flex-grow
          bg-gray-200
          rounded
          border-0
          px-4
          resize-none
          focus:placeholder-gray-400
          text-gray-600 text-xs
          placeholder-gray-600
        "
        rows="1"
      ></textarea>

      <button
        class="
          flex-grow-0
          w-8
          h-8
          ml-2
          text-white
          bg-blue-500
          hover:bg-blue-400
          p-2
          rounded-full
          self-start
        "
        type="submit"
      >
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"></path>
        </svg>
      </button>
    </form>
  </div>
</div>
