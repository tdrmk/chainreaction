<app-modal>
  <section class="flex flex-col">
    <h1 class="font-bold text-base text-blue-500 text-center">
      Share Your Feedback
    </h1>
    <form novalidate autocomplete="off" class="contents">
      <textarea
        name="feedback"
        rows="4"
        class="resize-none rounded border w-full text-gray-500 text-sm my-2"
      ></textarea>
      <button
        class="
          px-4
          py-2
          text-sm
          font-bold
          text-white
          bg-blue-500
          hover:bg-blue-600
          disabled:opacity-50 disabled:bg-blue-400
          rounded
          self-end
        "
      >
        Send
      </button>
    </form>
  </section>
</app-modal>
