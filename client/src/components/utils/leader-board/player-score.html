<div class="p-0.5 h-14">
  <div
    id="container"
    class="p-1 rounded-lg flex flex-row items-center border-2"
  >
    <div class="relative">
      <avatar-viewer
        class="block w-10 h-10 rounded-full overflow-hidden"
      ></avatar-viewer>
      <div
        id="state"
        class="absolute bottom-0 right-0 w-3 h-3 rounded-full border"
      ></div>
    </div>

    <div
      class="flex-grow flex mx-2 relative truncate self-stretch items-center"
    >
      <div id="username" class="text-base font-semibold truncate"></div>
      <div
        id="description"
        class="text-xs font-semibold text-gray-500 ml-1"
      ></div>
      <div
        id="skipped"
        class="text-[0.6rem] text-red-500 absolute bottom-0 hidden"
      >
        skipped
      </div>
    </div>
    <div id="btn-container" class="hidden">
      <app-tooltip message="allow player to move">
        <button
          id="play"
          class="
            w-8
            h-8
            border
            rounded-full
            mx-2
            hidden
            text-blue-400
            hover:text-blue-700
            disabled:opacity-50 disabled:text-blue-400 disabled:cursor-wait
          "
        >
          <svg viewBox="0 0 24 24" class="fill-current">
            <path
              transform="scale(0.5, 0.5)"
              d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm-4 29V15l12 9-12 9z"
            ></path>
          </svg>
        </button>
      </app-tooltip>

      <app-tooltip message="skip player's turns">
        <button
          id="pause"
          class="
            w-8
            h-8
            border
            rounded-full
            mx-2
            text-red-400
            hover:text-red-700
            disabled:opacity-50 disabled:text-red-400 disabled:cursor-wait
          "
        >
          <svg class="fill-current" viewBox="0 0 24 24">
            <path
              d="M13.89 8.7L12 10.59 10.11 8.7a.9959.9959 0 00-1.41 0c-.39.39-.39 1.02 0 1.41L10.59 12 8.7 13.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l1.89 1.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l1.89-1.89c.39-.39.39-1.02 0-1.41-.39-.38-1.03-.38-1.41 0zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
            ></path>
          </svg>
        </button>
      </app-tooltip>
    </div>
    <div id="score" class="text-black text-3xl font-bold"></div>
  </div>
</div>
