<div class="flex flex-col">
  <header class="m-4 flex flex-row">
    <chain-reaction-logo></chain-reaction-logo>
  </header>
  <main class="flex flex-col md:flex-row">
    <section class="flex flex-col sm:w-64 mx-2 p-4 rounded-lg sm:border-2">
      <h1 class="text-gray-600 font-bold text-xl select-none">
        Game Configuration
      </h1>
      <label class="text-gray-500 text-sm select-none">Game ID:</label>
      <input
        type="text"
        id="gameid"
        class="text-lg text-red-500 text-center font-bold p-2 rounded border-0"
        readonly
      />
      <p class="text-xs text-gray-500 select-none text-center">
        Invite your friends, send them the game id
      </p>
      <p class="text-center mt-2 sm:hidden">
        <a
          id="whatsapp-deeplink"
          class="
            inline-block
            rounded-lg
            overflow-hidden
            p-1
            bg-green-500
            hover:bg-green-800
          "
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path
              class="fill-current text-white"
              d="M16.75 13.96c.25.13.41.2.46.3.06.11.04.61-.21 1.18-.2.56-1.24 1.1-1.7 1.12-.46.02-.47.36-2.96-.73-2.49-1.09-3.99-3.75-4.11-3.92-.12-.17-.96-1.38-.92-2.61.05-1.22.69-1.8.95-2.04.24-.26.51-.29.68-.26h.47c.15 0 .36-.06.55.45l.69 1.87c.06.13.1.28.01.44l-.27.41-.39.42c-.12.12-.26.25-.12.5.12.26.62 1.09 1.32 1.78.91.88 1.71 1.17 1.95 1.3.24.14.39.12.54-.04l.81-.94c.19-.25.35-.19.58-.11l1.67.88M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10c-1.97 0-3.8-.57-5.35-1.55L2 22l1.55-4.65A9.969 9.969 0 0 1 2 12 10 10 0 0 1 12 2m0 2a8 8 0 0 0-8 8c0 1.72.54 3.31 1.46 4.61L4.5 19.5l2.89-.96A7.95 7.95 0 0 0 12 20a8 8 0 0 0 8-8 8 8 0 0 0-8-8z"
            ></path>
          </svg>
        </a>
        <a
          id="telegram-deeplink"
          class="
            inline-block
            rounded-lg
            overflow-hidden
            p-1
            bg-blue-400
            hover:bg-blue-600
          "
          href="https://t.me/share/url?url=sdsda&text=dsada"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path
              class="fill-current text-white"
              d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"
            ></path>
          </svg>
        </a>
      </p>
      <form novalidate autocomplete="off" class="contents">
        <div class="my-4">
          <label for="rows" class="block mb-0.5 text-sm font-bold text-gray-700"
            >Rows</label
          >
          <select class="w-full text-sm" name="rows" id="rows">
            <option value="7">7 Rows</option>
            <option value="8">8 Rows</option>
            <option value="9" selected>9 Rows</option>
            <option value="10">10 Rows</option>
            <option value="11">11 Rows</option>
            <option value="12">12 Rows</option>
            <option value="13">13 Rows</option>
            <option value="14">14 Rows</option>
            <option value="15">15 Rows</option>
          </select>
        </div>
        <div class="my-4">
          <label
            for="columns"
            class="block mb-0.5 text-sm font-bold text-gray-700"
            >Columns</label
          >
          <select class="w-full text-sm" name="columns" id="columns">
            <option value="4">4 Columns</option>
            <option value="5" selected>5 Columns</option>
            <option value="6">6 Columns</option>
            <option value="7">7 Columns</option>
            <option value="8">8 Columns</option>
            <option value="9">9 Columns</option>
            <option value="10">10 Columns</option>
          </select>
        </div>
        <div class="my-4">
          <label
            for="rounds"
            class="block mb-0.5 text-sm font-bold text-gray-700"
            >Rounds</label
          >
          <select class="w-full text-sm" name="rounds" id="rounds">
            <option value="1">1 Round</option>
            <option value="2">2 Rounds</option>
            <option value="3" selected>3 Rounds</option>
            <option value="4">4 Rounds</option>
            <option value="5">5 Rounds</option>
            <option value="6">6 Rounds</option>
            <option value="7">7 Rounds</option>
            <option value="8">8 Rounds</option>
          </select>
        </div>
        <div class="flex-grow"></div>
        <div class="mt-8">
          <button
            data-admin
            type="submit"
            class="
              inline-flex
              w-full
              p-2
              text-white
              bg-blue-400
              hover:bg-blue-500
              justify-center
              disabled:opacity-50 disabled:bg-blue-400 disabled:cursor-wait
            "
          >
            Start Game
          </button>
          <p
            data-admin
            id="start-description"
            class="text-xs text-blue-400 select-none text-center"
          >
            minimum two players required
          </p>
          <p
            data-nonadmin
            class="text-xs text-blue-500 select-none text-center"
          >
            wait for admin to start the game!
          </p>
        </div>
      </form>
    </section>
    <section class="flex-grow max-w-2xl mx-2 p-4">
      <h1 class="text-gray-600 font-bold text-xl select-none mb-2">Players</h1>
      <div id="players" class="flex flex-wrap"></div>
    </section>
  </main>
  <footer></footer>
</div>
